<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Spotify Playlist</h1>
    <table>
        <thead>
            <tr>
                <th>Playlist Name</th>
                <th>Playlist ID</th>
                <th>Track count</th>
            </tr>
        </thead>
        <tbody>
            {% for track in tracks %}
            <tr>
                <td>{{ track['playlist_name'] }}</td>
                <td>{{ track['playlist_id'] }}</td>
                <td>{{ track['track_count'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
