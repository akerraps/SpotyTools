<!DOCTYPE html>
<html>
<body>

<h1>Choose your Playlist</h1>

<form action="/tracks" method="POST">
    <label for="dropdown">Select a playlist:</label>
    <select id="dropdown" name="list">
        {% for playlist in playlists %}
            <option value="{{ playlist['playlist_id'] }}"
                {% if myValue == playlist['playlist_id'] %}
                    selected="selected"
                {% endif %}>
                {{ playlist['name'] }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Ok</button>
</form>

</body>
</html>
